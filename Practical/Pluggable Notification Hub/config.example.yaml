providers:
  - name: email
    enabled: true
    options:
      smtp_server: smtp.example.com
      sender: notifications@example.com
  - name: slack
    enabled: true
    options:
      webhook_url: https://hooks.slack.com/services/T000/B000/XXXX
      channel: '#alerts'
  - name: sms
    enabled: false
    options:
      gateway: twilio
plugins_dir: ./plugins
entry_point_group: notification_providers
