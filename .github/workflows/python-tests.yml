name: Python tests

on:
  push:
    branches: [main]
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - 'tests/**'
      - 'Practical/**'
      - 'Algorithmic/**/*.py'
      - 'EmulationModeling/**/*.py'
      - 'GameDevelopment/**/*.py'
      - '.github/workflows/python-tests.yml'
  pull_request:
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - 'tests/**'
      - 'Practical/**'
      - 'Algorithmic/**/*.py'
      - 'EmulationModeling/**/*.py'
      - 'GameDevelopment/**/*.py'
      - '.github/workflows/python-tests.yml'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check environment
        id: check-env
        run: |
          if [ "$ACT" = "true" ]; then
            echo "is_act=true" >> $GITHUB_OUTPUT
          else
            echo "is_act=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: ${{ steps.check-env.outputs.is_act != 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Set up Python (act)
        if: ${{ steps.check-env.outputs.is_act == 'true' }}
        run: |
          # Use pre-installed Python in act environment with virtual env
          python3 -m venv .venv
          echo "PATH=$(pwd)/.venv/bin:$PATH" >> $GITHUB_ENV
          .venv/bin/python3 --version

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python3 -m pip install -r requirements.txt
          fi
          python3 -m pip install pytest

      - name: Install linting dependencies
        run: pip install black isort ruff

      - name: Check formatting with Black
        run: black --check .

      - name: Check imports with Isort
        run: isort --check-only --profile black .

      - name: Lint with Ruff
        run: ruff check .

      - name: Run tests
        run: python3 -m pytest tests/
