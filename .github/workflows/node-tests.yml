name: Node.js Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (act)
        if: ${{ env.ACT }}
        run: |
          # Use pre-installed Node 20 in act environment
          export PATH="/opt/acttoolcache/node/20.19.5/x64/bin:$PATH"
          echo "PATH=/opt/acttoolcache/node/20.19.5/x64/bin:$PATH" >> $GITHUB_ENV
          node --version

      - name: Setup Node.js
        if: ${{ !env.ACT }}
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx vitest run

      - name: Upload Vitest reports
        if: ${{ always() && !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: vitest-reports
          path: |
            vitest-report.xml
            vitest-report.html
          if-no-files-found: ignore
