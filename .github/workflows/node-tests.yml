name: Node.js Tests

on:
  push:
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.jsx'
      - 'package.json'
      - 'package-lock.json'
      - 'vitest.config.*'
      - 'tests/**'
      - '.github/workflows/node-tests.yml'
  pull_request:
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.jsx'
      - 'package.json'
      - 'package-lock.json'
      - 'vitest.config.*'
      - 'tests/**'
      - '.github/workflows/node-tests.yml'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check environment
        id: check-env
        run: |
          if [ "$ACT" = "true" ]; then
            echo "is_act=true" >> $GITHUB_OUTPUT
          else
            echo "is_act=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js (act)
        if: ${{ steps.check-env.outputs.is_act == 'true' }}
        run: |
          # Use pre-installed Node 20 in act environment
          export PATH="/opt/acttoolcache/node/20.19.5/x64/bin:$PATH"
          echo "PATH=/opt/acttoolcache/node/20.19.5/x64/bin:$PATH" >> $GITHUB_ENV
          node --version

      - name: Setup Node.js
        if: ${{ steps.check-env.outputs.is_act != 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies (act)
        if: ${{ steps.check-env.outputs.is_act == 'true' }}
        run: |
          # With --bind, node_modules should be mounted from host
          # Skip npm ci due to SSL certificate issues in act environment
          if [ -d node_modules/.bin ]; then
            echo "node_modules already exists from --bind mount"
            ls -la node_modules/.bin/ | head -10
          else
            echo "Warning: node_modules not found. Run 'npm ci' locally before using act --bind"
            exit 1
          fi

      - name: Install dependencies
        if: ${{ steps.check-env.outputs.is_act != 'true' }}
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Run tests
        run: ./node_modules/.bin/vitest run

      - name: Upload Vitest reports
        if: ${{ always() && steps.check-env.outputs.is_act != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: vitest-reports
          path: |
            vitest-report.xml
            vitest-report.html
          if-no-files-found: ignore
