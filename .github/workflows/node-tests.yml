name: Node.js Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Upload Vitest reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: vitest-reports
          path: |
            vitest-report.xml
            vitest-report.html
          if-no-files-found: ignore
