name: Docs CI

on:
  push:
    paths:
      - '**/*.md'
      - '.github/workflows/docs.yml'
  pull_request:
    paths:
      - '**/*.md'
      - '.github/workflows/docs.yml'

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2.0.2
        with:
          args: --verbose --no-progress './**/*.md'
          fail: true
