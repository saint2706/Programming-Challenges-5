name: Go Module Tests

on:
  push:
    paths:
      - "Algorithmic/**/*.go"
      - "Algorithmic/**/go.mod"
      - "Algorithmic/**/go.sum"
      - ".github/workflows/go-tests.yml"
  pull_request:
    paths:
      - "Algorithmic/**/*.go"
      - "Algorithmic/**/go.mod"
      - "Algorithmic/**/go.sum"
      - ".github/workflows/go-tests.yml"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module:
          - Algorithmic/AutomaticTimetabler
          - Algorithmic/BinPacking
          - Algorithmic/DeadlineScheduler
          - Algorithmic/GeometryEngine2D
          - Algorithmic/GraphIsomorphism
          - Algorithmic/LZCompression
          - Algorithmic/MatchingEngine
          - Algorithmic/MultiDimensionalKnapsack
          - Algorithmic/OnDiskBTree
          - Algorithmic/ParallelSort
          - Algorithmic/PersistentDataStructures
          - Algorithmic/RollbackDSU
          - Algorithmic/RopeTextEditor
          - Algorithmic/SequencePatternMining
          - Algorithmic/StreamingQuantiles
          - Algorithmic/SuffixArrayLCP
          - Algorithmic/SuffixAutomaton
          - Algorithmic/TemporalEventStore
          - Algorithmic/TurnPenaltyRouting
          - Algorithmic/TwoDRangeQuery
    steps:
      - name: Check environment
        id: check-env
        run: |
          if [ "$ACT" = "true" ]; then
            echo "is_act=true" >> $GITHUB_OUTPUT
          else
            echo "is_act=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if running in act
        if: ${{ steps.check-env.outputs.is_act == 'true' }}
        run: |
          echo "Skipping Go tests in act environment (Go not pre-installed)"
          exit 0

      - name: Checkout repository
        if: ${{ steps.check-env.outputs.is_act != 'true' }}
        uses: actions/checkout@v4

      - name: Setup Go
        if: ${{ steps.check-env.outputs.is_act != 'true' }}
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true
          cache-dependency-path: ${{ matrix.module }}/go.sum

      - name: Check formatting
        if: ${{ steps.check-env.outputs.is_act != 'true' }}
        working-directory: ${{ matrix.module }}
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

      - name: Run vet
        if: ${{ steps.check-env.outputs.is_act != 'true' }}
        working-directory: ${{ matrix.module }}
        run: go vet ./...

      - name: Run tests
        if: ${{ steps.check-env.outputs.is_act != 'true' }}
        working-directory: ${{ matrix.module }}
        run: go test -v -race ./...
