name: Rust Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        manifest:
          - 'Algorithmic/Generic Flow Library/Cargo.toml'
          - 'Algorithmic/Constraint Solver/Cargo.toml'
          - 'Algorithmic/HyperLogLog Implementation/Cargo.toml'
          - 'Algorithmic/Edit Distance with Custom Costs/Cargo.toml'
          - 'Algorithmic/Online Caching Simulator/Cargo.toml'
          - 'Algorithmic/Large Integer Arithmetic Library/Cargo.toml'
          - 'Algorithmic/Dynamic Shortest Paths Service/Cargo.toml'
          - 'Algorithmic/Clustering Algorithms Suite/Cargo.toml'
          - 'Algorithmic/Text Justification Engine/Cargo.toml'
          - 'Algorithmic/Game Tree Search Framework/Cargo.toml'
    steps:
      - name: Check if running in act
        if: ${{ env.ACT }}
        run: |
          echo "Skipping Rust tests in act environment (Rust not pre-installed)"
          exit 0

      - name: Checkout repository
        if: ${{ !env.ACT }}
        uses: actions/checkout@v4

      - name: Install Rust
        if: ${{ !env.ACT }}
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          cache: true

      - name: Run tests
        if: ${{ !env.ACT }}
        run: cargo test --manifest-path "${{ matrix.manifest }}"
