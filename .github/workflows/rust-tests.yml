name: Rust Tests

on:
  push:
    paths:
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '.github/workflows/rust-tests.yml'
  pull_request:
    paths:
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '.github/workflows/rust-tests.yml'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        manifest:
          - 'Algorithmic/Generic Flow Library/Cargo.toml'
          - 'Algorithmic/Constraint Solver/Cargo.toml'
          - 'Algorithmic/HyperLogLog Implementation/Cargo.toml'
          - 'Algorithmic/Edit Distance with Custom Costs/Cargo.toml'
          - 'Algorithmic/Online Caching Simulator/Cargo.toml'
          - 'Algorithmic/Large Integer Arithmetic Library/Cargo.toml'
          - 'Algorithmic/Dynamic Shortest Paths Service/Cargo.toml'
          - 'Algorithmic/Clustering Algorithms Suite/Cargo.toml'
          - 'Algorithmic/Text Justification Engine/Cargo.toml'
          - 'Algorithmic/Game Tree Search Framework/Cargo.toml'
    steps:
      - name: Check if running in act
        if: ${{ env.ACT }}
        run: |
          echo "Skipping Rust tests in act environment (Rust not pre-installed)"
          exit 0

      - name: Checkout repository
        if: ${{ !env.ACT }}
        uses: actions/checkout@v4

      - name: Determine manifest directory
        if: ${{ !env.ACT }}
        id: manifest-dir
        run: echo "path=$(dirname '${{ matrix.manifest }}')" >> "$GITHUB_OUTPUT"

      - name: Install Rust
        if: ${{ !env.ACT }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache cargo build
        if: ${{ !env.ACT }}
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            ${{ steps.manifest-dir.outputs.path }}
          cache-on-failure: true
          shared-key: ${{ matrix.manifest }}

      - name: Check formatting
        if: ${{ !env.ACT }}
        run: cargo fmt --manifest-path "${{ matrix.manifest }}" -- --check

      - name: Run Clippy
        if: ${{ !env.ACT }}
        run: cargo clippy --manifest-path "${{ matrix.manifest }}" -- -D warnings

      - name: Run tests
        if: ${{ !env.ACT }}
        run: cargo test --manifest-path "${{ matrix.manifest }}"
