# ============================================================================
# Comprehensive pre-commit configuration for Programming-Challenges-5
# Runs formatters and linters for all major languages in the repository
#
# Install: pip install pre-commit
# Setup: pre-commit install
# Run on all files: pre-commit run --all-files
# ============================================================================

# Configuration options
default_language_version:
  python: python3.11
  node: 18.16.0

# Exclude node_modules, venv, build artifacts
exclude: |
  (?x)^(
    \.venv|
    venv|
    node_modules|
    __pycache__|
    \.egg-info|
    dist|
    build|
    \.git|
    \.pytest_cache
  )/

fail_fast: false
minimum_pre_commit_version: 2.15.0

repos:
  # ============================================================================
  # PYTHON: Black (formatting) + Ruff (linting and formatting)
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: Black - Python formatter
        language_version: python3.11
        args: ["--line-length=88"]
        files: '\.py$'

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.1
    hooks:
      - id: ruff
        name: Ruff - Python linter
        args: ["--fix", "--show-fixes"]
        files: '\.py$'
      - id: ruff-format
        name: Ruff - Python formatter
        files: '\.py$'

  # ============================================================================
  # JAVASCRIPT / TYPESCRIPT: ESLint + Prettier (using husky + lint-staged)
  # NOTE: Prettier is better integrated via husky/lint-staged than pre-commit
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        name: ESLint - JavaScript/TypeScript linter
        files: '\.(js|jsx|ts|tsx)$'
        types: [file]
        additional_dependencies:
          - "eslint"
          - "eslint-config-prettier"
          - "eslint-plugin-prettier"
        args: ["--fix"]

  # ============================================================================
  # C / C++: clang-format (formatting)
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v17.0.6
    hooks:
      - id: clang-format
        name: Clang-Format - C/C++ formatter
        files: '\.(c|cc|cpp|cxx|h|hpp|hxx|C)$'
        args: ["-i", "-style=Google"]
        language_version: "17.0.6"

  # ============================================================================
  # JAVA: google-java-format (formatting)
  # ============================================================================
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.12.0
    hooks:
      - id: pretty-format-java
        name: Google Java Format - Java formatter
        files: '\.java$'
        args: ["--autofix"]

  # ============================================================================
  # GO: gofmt + golangci-lint (formatting and linting)
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-gofmt
    rev: v1.20.8
    hooks:
      - id: gofmt
        name: Gofmt - Go formatter
        files: '\.go$'
        language_version: go1.20.8

  - repo: https://github.com/golangci/golangci-lint
    rev: v1.55.2
    hooks:
      - id: golangci-lint
        name: Golangci-lint - Go linter
        files: '\.go$'

  # ============================================================================
  # RUST: rustfmt (formatting) + clippy (linting)
  # ============================================================================
  - repo: https://github.com/rust-lang/rust-clippy
    rev: v1.75.0
    hooks:
      - id: clippy
        name: Clippy - Rust linter
        files: '\.rs$'

  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        name: Rustfmt - Rust formatter
        files: '\.rs$'
        args: ["--edition=2021"]

  # ============================================================================
  # MARKDOWN: Markdownlint (linting)
  # NOTE: Prettier is not used via pre-commit (archived mirrors-prettier)
  #       Use husky + lint-staged for Prettier + Markdown formatting
  # ============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        name: Markdownlint - Markdown linter
        files: '\.md$'
        args: ["--fix"]

  # ============================================================================
  # YAML / JSON: Validation
  # NOTE: Formatting handled by Prettier via husky + lint-staged
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # YAML validation
      - id: check-yaml
        name: Check YAML syntax
        files: '\.ya?ml$'

      # JSON validation
      - id: check-json
        name: Check JSON syntax
        files: '\.json$'

      # Trailing whitespace removal
      - id: trailing-whitespace
        name: Remove trailing whitespace
        files: '\.(py|js|ts|jsx|tsx|java|cpp|c|h|hpp|go|rs|md|yaml|yml|json|html|css|scss|sh)$'

      # End of file fixer (adds newline at end of file)
      - id: end-of-file-fixer
        name: Fix end of file
        files: '\.(py|js|ts|jsx|tsx|java|cpp|c|h|hpp|go|rs|md|yaml|yml|json|html|css|scss|sh)$'

      # Check for merge conflicts
      - id: check-merge-conflict
        name: Check for merge conflict markers

      # Detect private keys
      - id: detect-private-key
        name: Detect private keys

  # ============================================================================
  # SHELL SCRIPTS: shfmt (formatting) + shellcheck (linting)
  # ============================================================================
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.7.0-1
    hooks:
      - id: shfmt
        name: Shfmt - Shell script formatter
        files: '\.(sh|bash)$'
        args: ["-i", "2", "-w"]

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        name: ShellCheck - Shell script linter
        files: '\.(sh|bash)$'

  # ============================================================================
  # COMMIT MESSAGE: Commitizen (optional - enforces conventional commits)
  # ============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.12.0
    hooks:
      - id: commitizen
        name: Commitizen - Commit message check
        stages: [commit-msg]

  # ============================================================================
  # OPTIONAL: Spell check with codespell
  # ============================================================================
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        name: Codespell - Spell checker
        files: '\.(py|js|ts|java|cpp|c|go|rs|md|yaml|yml|json|html|css|scss|sh)$'
        args: ["--ignore-words-list=crate,ser"]

  # ============================================================================
  # OPTIONAL: Security checks with bandit (Python)
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: Bandit - Python security linter
        files: '\.py$'
        args: ["-c", ".bandit", "-r"]

# ============================================================================
# IMPORTANT NOTE: Prettier and Web Formatting
# ============================================================================
#
# The mirrors-prettier repository was archived on April 11, 2024 and is no
# longer maintained. For JavaScript/TypeScript/JSON/YAML/HTML/CSS formatting
# with Prettier, use one of these alternatives:
#
# RECOMMENDED: Use husky + lint-staged (official Prettier recommendation)
# Install:
#   npm install --save-dev husky lint-staged prettier
#   npx husky init
#   npx husky add .husky/pre-commit "npx lint-staged"
#
# Add to package.json:
#   "lint-staged": {
#     "*.{js,jsx,ts,tsx,json,yaml,yml,md,html,css,scss}": "prettier --write"
#   }
#
# ALTERNATIVE: Use shell script directly
# Create .git/hooks/pre-commit with:
#   #!/bin/sh
#   FILES=$(git diff --cached --name-only --diff-filter=ACMR | sed 's| |\\ |g')
#   [ -z "$FILES" ] && exit 0
#   echo "$FILES" | xargs ./node_modules/.bin/prettier --write
#   echo "$FILES" | xargs git add
#   exit 0

# ============================================================================
# SETUP INSTRUCTIONS
# ============================================================================
#
# 1. Install pre-commit framework:
#    pip install pre-commit
#
# 2. Install Git hooks:
#    pre-commit install
#    pre-commit install --hook-type commit-msg  # for commitizen
#
# 3. (Optional) Run on all existing files:
#    pre-commit run --all-files
#
# 4. For JavaScript/TypeScript/Prettier integration, follow the Prettier section above
#
# 5. Run manually on specific files:
#    pre-commit run --files <files>
#
# 6. Update hooks to latest versions:
#    pre-commit autoupdate
#
# 7. Bypass hooks (not recommended):
#    git commit --no-verify
#
# ============================================================================
# CONFIGURATION FILES TO CREATE (optional)
# ============================================================================
#
# .clang-format           - Google C++ style or custom clang-format rules
# .eslintrc.json          - ESLint rules for JS/TS
# .prettierrc.json        - Prettier rules for web files (if using husky)
# .bandit                 - Bandit security checks
# .markdownlint.json      - Markdown linting rules
# .ruff.toml              - Ruff Python linter configuration
# .codespellrc            - Codespell configuration
#
# ============================================================================
